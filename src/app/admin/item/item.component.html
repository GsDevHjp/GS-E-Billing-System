<div class="head">
  <span>Item</span>
  <mat-icon (click)="add_shop()">add_circle</mat-icon>
</div>
<div class="count_area">
  <span class="notice_text">Total : 10</span>
  <div class="search">
    <input type="text" placeholder="Search" matInput (keyup)="($event)" #input>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="S_N_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
      <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}</td>
    </ng-container>

    <ng-container matColumnDef="Item_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</th>
      <td mat-cell *matCellDef="let row"> {{row.Item_name}}</td>
    </ng-container>

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row"> {{row.Category}} </td>
    </ng-container>

    <ng-container matColumnDef="Shop">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Shop</th>
      <td mat-cell *matCellDef="let row"> {{row.Shop}} </td>
    </ng-container>

    <ng-container matColumnDef="Item_image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Image</th>
      <td mat-cell *matCellDef="let row"> {{row.Item_image}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row"> {{row.Action}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
