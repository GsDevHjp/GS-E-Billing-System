<div class="head">
  <span>Employe</span>
  <mat-icon (click)="add_employee()">add_circle</mat-icon>
</div>
<div class="count_area">
  <span class="notice_text">Total : 10</span>
  <div class="search">
    <input type="text" placeholder="Search" matInput (keyup)="($event)" #input>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="emp_SL_No">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SL.No</th>
      <td mat-cell *matCellDef="let row"> {{row.emp_SL_No}}</td>
    </ng-container>

    <ng-container matColumnDef="emp_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row"> {{row.emp_name}}</td>
    </ng-container>

    <ng-container matColumnDef="emp_mob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Whatsapp Number</th>
      <td mat-cell *matCellDef="let row"> {{row.emp_mob}} </td>
    </ng-container>

    <ng-container matColumnDef="emp_add">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row"> {{row.emp_add}} </td>
    </ng-container>

    <ng-container matColumnDef="emp_photo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
      <td mat-cell *matCellDef="let row"> <img src="assets/image.jpg"> </td>
    </ng-container>

    <ng-container matColumnDef="emp_action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row"><mat-icon class="icon" (click)="edit_employe()">visibility</mat-icon><mat-icon class="icon"(click)="edit_employe()">edit</mat-icon> </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
