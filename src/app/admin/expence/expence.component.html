<div class="head">
  <span>Expence</span>
  <mat-icon (click)="add_shop()">add_circle</mat-icon>
</div>

<div class="count_area">
  <span class="notice_text">Total : 10</span>
  <div class="search">
    <input type="text" placeholder="Search" matInput (keyup)="($event)" #input>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="expence_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
      <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}</td>
    </ng-container>

    <ng-container matColumnDef="shop_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expence Type</th>
      <td mat-cell *matCellDef="let row"> {{row.shop_name}}</td>
    </ng-container>

    <ng-container matColumnDef="type_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pay to Pay</th>
      <td mat-cell *matCellDef="let row"> {{row.type_name}} </td>
    </ng-container>

    <ng-container matColumnDef="exp_des">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number</th>
      <td mat-cell *matCellDef="let row"> {{row.exp_des}} </td>
    </ng-container>

    <ng-container matColumnDef="exp_amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pay Amount</th>
      <td mat-cell *matCellDef="let row"> {{row.exp_amount}} </td>
    </ng-container>

    <ng-container matColumnDef="exp_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pay Date</th>
      <td mat-cell *matCellDef="let row"> {{row.exp_date}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row"><mat-icon style="color: black">visibility</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
