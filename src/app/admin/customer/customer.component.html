<div class="head">
    <span>Customer</span>
    <mat-icon (click)="add_shop()" >add_circle</mat-icon> 
  </div>
  <div class="count_area">
    <span class="notice_text">Total : 10</span>
    <div class="search">
      <input type="text" placeholder="Search"  matInput (keyup)="($event)" #input> 
    </div>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="dis_SL_No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SL.No</th>
        <td mat-cell *matCellDef="let row"> {{row.dis_SL_No}}</td>
      </ng-container>
  
      <ng-container matColumnDef="cust_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
        <td mat-cell *matCellDef="let row"> {{row.cust_name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="cust_whats">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Whatsapp No.</th>
        <td mat-cell *matCellDef="let row"> {{row.cust_whats}} </td>
      </ng-container>

       <ng-container matColumnDef="cust_add">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let row"> {{row.cust_add}} </td>
      </ng-container>

      <ng-container matColumnDef="cust_email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Id</th>
        <td mat-cell *matCellDef="let row"> {{row.cust_email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cust_pass">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
        <td mat-cell *matCellDef="let row"> {{row.cust_pass}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row"><mat-icon style="color: black">visibility</mat-icon></td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td> 
      </tr>
    </table>
  
    <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
